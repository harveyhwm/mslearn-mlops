name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create compute
      run: |
        az ml compute create --name "sexycompute1234" --size STANDARD_DS11_V2 --type ComputeInstance -g recursos_magicos -w hmmlw2
    - name: Trigger Azure Machine Learning job
      run: |
        az ml job create --file src/job.yml -g recursos_magicos -w hmmlw2